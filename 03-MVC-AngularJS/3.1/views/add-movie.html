<section class="input col-md-12">
    <div class="content-aside">
        <form ng-controller="addMovie" ng-submit="addMovie()" class="form constructor-form" id="form">
            <h1 class="library-title">This is the movie library, add them at will</h1>
            <input type="text" ng-model="name" placeholder="Enter Title of movie" ng-required="required" class="text-field" />
            <br>
            <input type="text" ng-model="year" onfocus="(this.type='date')" placeholder="Enter the year" ng-required="required" class="text-field"/>
            <br>
            <input type="number" step="0.01" min="0.5" max="6" ng-model="duration" placeholder="Enter duration in hours" ng-required="required" class="text-field"/>
            <br>
            <input type="text" ng-model="cover" placeholder="Enter the path of the pic" ng-required="required" class="text-field"/>
            <br>
            <input type="number" ng-model="price" placeholder="Enter the price" ng-required="required" class="text-field"/>
            <br>
            <button class="boton btn btn-success" type="submit">Add a movie!</button>
            <button class="boton btn btn-info" type="reset">Reset</button>
        </form>
    </div>
</section>
