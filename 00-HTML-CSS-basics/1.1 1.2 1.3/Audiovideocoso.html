<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Audio/Video/Image test</title>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <img src="https://www.google.com.ar/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Pirulino se mando una borrachera (Pssst la imagen no cargo, recarga la pagina)"/>
    <video controls>
      <label>Video demo to test functionality</label>
      <source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm"/>
      <source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogv"/>
      <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4"/>
      <source src="http://techslides.com/demos/sample-videos/small.3gp" type="video/3gp"/>
    </video>
    <audio controls>
       <label>Audio of a horse neighing</label>
      <source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg"/>
      <source src="http://www.w3schools.com/tags/horse.mp3" type="audio/mpeg"/>
    </audio>
  </body>

</html>
